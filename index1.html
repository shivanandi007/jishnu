   <h3 style="text-align:center">VIDEO GALLERY</h3>
   <hr>
   <br>
      
      <!-- The four columns -->
      <div class="row">
        <div class="column">
          <img src="./72Oz.gif" alt="Nature" style="width:20%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="./7IsD.gif" alt="Snow" style="width:20%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="./9MMm.gif" alt="Mountains" style="width:20%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="./fyGr.gif" alt="Lights" style="width:20%" onclick="myFunction(this);">
        </div>
      </div>
      
      <div class="container" >
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <img id="expandedImg" style="width:50%">
        <div id="imgtext"></div>
      </div>
      
      <script>
      function myFunction(imgs) {
        var expandImg = document.getElementById("expandedImg");
        var imgText = document.getElementById("imgtext");
        expandImg.src = imgs.src;
        imgText.innerHTML = imgs.alt;
        expandImg.parentElement.style.display = "block";
      }
      </script>
